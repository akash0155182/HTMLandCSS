<!DOCTYPE html>
<html>
    <head>
        <title>student portal</title>
    </head>
</html>
<body>
    <center><h1>REGISTRATION FORM</h1></center>
    <form action="">
        <fieldset>
        <label for="fname">FIRST NAME:</label>
        <input type="text" id="fname" name="fname" size="15">
        <br><br>

        <label for="mname">MIDDLE NAME:</label>
        <input type="text" id="mname" name="mname" size="15">
        <br><br>
        
        <label for="lname">LAST NAME:</label>
        <input type="text" id="lname" name="lname" size="15">
        <br><br>
        
        <label for="course">COURSE:</label>
        <select name="course" id="course">
            <option value="M.Tech">M.Tech</option>
            <option value="B.Tech">B.Tech</option>
            <option value="MBA">MBA</option>
            <option value="MCA">MCA</option>
        </select>
        <br><br>
        <label for="gender">GENDER</label><br>
        <input type="radio" id="male" name="fav_language" value="male">
        <label for="male">male</label><br>
        <input type="radio" id="female" name="fav_language" value="female">
        <label for="female">female</label><br>
        <input type="radio" id="other" name="fav_language" value="other">
        <label for="other">other</label>
        <br><br>
        <label for="phone">PHONE:</label>
        <select name="phone" id="phone">
            <option value="+91">+91</option>
            <option value="+92">+92</option>
            <option value="+93">+93</option>
            <option value="+94">+94</option>
        </select>
        <input type="number" id="phone" name="phone" size="15">
        <br><br>
        <label for="adress">ADDRESS:</label><br>
        <textarea id="adress" name="address" rows="5" cols="60"></textarea>
        <br><br>
        <label for="email">EMAIL:</label>
        <input type="text" id="email" name="email" size="30">
        <br><br>
        <label for="password">PASSWORD:</label>
        <input type="text" id="password" name="password" size="20">
        <br><br>
        <label for="retype password"> RETYPE PASSWORD:</label>
        <input type="text" id="retype password" name="retype password" size="20">
        <br><br>
        <a href="Resume.html" target="_blank">go to resume</a><br>
        <a href="timetable.html" target="_blank">go to timetable</a><br>
        <center> <input type="submit" value="Submit"></center>
    </fieldset>
    </form>
</body>
